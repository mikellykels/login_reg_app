<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        <div id="container">

            <div class="register">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
                <h1>Register</h1>
                <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                    <p>First Name:<input type="text" name="first_name" placeholder="Name"></p>
                    <p>Last Name:<input type="text" name="last_name" placeholder="Alias"></p>
                    <p>Email:<input type="text" name="email" placeholder="Email"></p>
                    <p>Password:<input type="password" name="password" placeholder="Password"></p>
                    <p>Confirm Password:<input type="password" name="confirm_pw" placeholder="Confirm Password"></p>
                    <p><input type="submit" value="Register">
                </form>

            </div><!--end register-->

            <div class="login">
                <h1>Login</h1>
                <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                    <p>Email:<input type="text" name="email" placeholder="Name"></p>
                    <p>Password:<input type="password" name="password" placeholder="Password">
                    <p><input type="submit" value="login">
                </form>
            </div><!--end login-->

        </div><!--end container-->
    </body>
</html>
